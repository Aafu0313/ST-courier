    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Style for the dropdown button */
    .dropdown-button {
      background-color: blanchedalmond;
      color: black;
      padding: 10px 80px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    /* Style for the selected image */
    .selected-image {
      max-width: 120px; /* Adjust image size as needed */
      margin-right: 10px; /* Add space between image and text */
    }

    /* Style for the dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: sandybrown;
      min-width: 100px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Style for dropdown items */
    .dropdown-item {
      padding: 15px;
      text-decoration: none;
      display: block;
      color: bisque;
      display: flex;
      align-items: center; /* Align text and image vertically */
    }

    /* Hover effect for dropdown items */
    .dropdown-item:hover {
      background-color: slategrey;
    }

    /* Show the dropdown content when hovering over the dropdown button */
    .dropdown:hover .dropdown-content {
      display: block;
    }
     
    </style>
</head>

        <script>
             function displayBarcode() {
            const airwayBillNo = document.getElementById('receivedAirwayBill').value;
            JsBarcode("#receivedbarcodecontainer", airwayBillNo, {
                format: "CODE128",
                width: 2,
                height: 60,
            });
        }
        document.getElementById('receivedAirwayBill').addEventListener('input', displayBarcode);
        </script>
          <script>
            // JavaScript to update the selected image when an item is clicked
            const dropdownContent = document.querySelector('.dropdown-content');
            const selectedImage = document.querySelector('.selected-image');
        
            dropdownContent.addEventListener('click', (event) => {
              if (event.target.tagName === 'IMG') {
                const selectedImageSrc = event.target.src;
                selectedImage.src = selectedImageSrc;
              }
            });
